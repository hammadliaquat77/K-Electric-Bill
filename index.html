        <!-- 2nd method -->
     <div class="bil">

         
         <img src="img/1.png" alt="img">
         <h3>K-Electric Online Bill Generator</h3> 
        <form id="billForm">
            <input type="text" id="customerName" name="customerName" required placeholder="Customer Name:"> <br> <br>
            <input type="text" id="currentMonth" name="currentMonth" required placeholder="currentMonth"> <br> <br>
            <input type="number" id="units" name="units" required placeholder="Number of Units:"> <br> <br>
            <input type="number" id="chargesPerUnit" name="chargesPerUnit" required placeholder="Charges per Unit PKR 20:"> <br> <br>
            
            <button type="button" onclick="Bill()">Generate Bill</button>
        </form>
        
        <div id="Output" style="display: none;">
            <img src="img/1.png" alt="">
            <h2>Bill Summary</h2>
            <p class="ShowCustomerName"><b>Customer Name:</b> <span id="showCustomerName"></span></p>
            <p class="ShowCurrentMonth"><b>Current Month:</b> <span id="showCurrentMonth"></span></p>
            <p class="ShowUnits"><b>Number of Units:</b> <span id="showUnits"></span></p>
            <p class="ShowChargesPerUnit"><b>Charges per Unit:</b> <span id="showChargesPerUnit"></span> PKR</p>
            <p class="ShowAmount"><b> Payable Bill (within Due Date):</b> <span id="showAmount"></span> PKR</p>
            <p class="ShowLatefess"><b>Late fee charge:</b> <span id="showLatefess"></span> PKR</p>
            <p class="ShowtotalAmount"><b> Payable Bill (after Due Date):</b> <span id="showtotalAmount"></span> PKR</p>
        </div>  
        
        
    </div>
